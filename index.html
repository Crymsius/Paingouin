<html lang="fr" ng-app="StarterApp">
  <head>
    <link rel="stylesheet" href="src/angular/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-controller="AppCtrl">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1 class="md-display-1">Pain'gouin</h1>
        <span flex></span>
        <md-button class="md-raised">Connexion</md-button>
      </div>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z5" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
          
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
            
            </md-content>
        </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="src/angular/angular.min.js"></script>
    <script src="src/angular/angular-animate.min.js"></script>
    <script src="src/angular/angular-aria.min.js"></script>
    <script src="src/angular/angular-material.min.js"></script>
    <script src="src/js/StarterApp.js"></script>
  </body>
</html>
